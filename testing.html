var margin = {top: 30, right: 10, bottom: 10, left: 10},
    width = document.body.clientWidth,
    height = 300 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangePoints([0, width], 1),
    y = {};

var line = d3.svg.line(),
    axis = d3.svg.axis().orient("left"),
    background,
    foreground;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var color = d3.scale.category10();

function ready(error, zscore_data, raw_data) {
  if (error) {
    console.log(error);
  }

  // Extract the list of dimensions and create a scale for each.
  x.domain(dimensions = d3.keys(zscore_data[0]).filter(function(d) {
    return d != "translation" && d != "subcategory" && d != "category" && d != "macrocategory" && (y[d] = d3.scale.linear()
        .domain([-2,4])
        .range([height, 0]));
  }));

  // Add grey background lines for context.
  background = svg.append("g")
      .attr("class", "background")
    .selectAll("path")
      .data(zscore_data)
    .enter().append("path")
      .attr("d", path);

  // Add blue foreground lines for focus.
  foreground = svg.append("g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(zscore_data)
    .enter().append("path")
      .attr("class", function(d) { return d.translation; })
      // .attr("class", "foodItem")
      .attr("stroke", function(d) { return color(d.category)} )
      .attr("d", path);

  // Add a group element for each dimension.
  var g = svg.selectAll(".dimension")
      .data(dimensions)
    .enter().append("g")
      .attr("class", "dimension")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; });

  // Add an axis and title.
  g.append("g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
    .append("text")
      .style("text-anchor", "middle")
      .attr("y", -9)
      .text(function(d) { return d; });

  // Add and store a brush for each axis.
  g.append("g")
      .attr("class", "brush")
      .each(function(d) { d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brush", brush)); })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);

  /* Table
   ===== */
  var columns = ["translation","category","macrocategory","subcategory","unit of measure","min","max","mean","1641","1644","1645","1646","1648","1656","1657","1659","1662","1663","1664","1665","1668","1670","1671","1672","1673","1674","1675","1676","1677","1678","1679","1680","1681","1682","1683","1684","1685","1686","1687","1688"]

  var table = d3.select("#foods_table").append("table"),
      thead = table.append("thead"),
      tbody = table.append("tbody");

  thead.append("tr")
    .selectAll("th")
    .data(columns)
  .enter().append("th")
    .text(function(column) { return column; });

  rows = tbody.selectAll("tr")
    .data(zscore_data)
  .enter().append("tr")
    .attr("class", function(d) { return d.translation; })
    .on("mouseover", table_highlight)
    .on("mouseout", table_unhighlight);

  cells = rows.selectAll("td")
    .data(function(row) {
        return columns.map(function(column) {
          return {column: column, value: row[column]};
        });
      })
  .enter().append("td")
    .html(function(d,i) { return d.value; });
  
  // brush();

function table_highlight(d,i) {
  d3.selectAll(function(d) { return d.translation; })

  // d3.selectAll(".foodItem")

  // d3.select("#foreground").style("opacity", "0.25");

}
function table_unhighlight(d,i) {
  d3.selectAll(function(d) { return d.translation; })
    .classed("highlight", false);
}

// Returns the path for a given data point.
function path(d) {
  return line(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
}

// Handles a brush event, toggling the display of foreground lines.
function brush() {
  var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
      extents = actives.map(function(p) { return y[p].brush.extent(); });

  foreground.style("display", function(d) {
    return actives.every(function(p, i) {
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    }) ? null : "none";
  });

  rows.style("display", function(d) {
      return actives.every(function(p ,i) {
        return extents[i][0] <= d[p] && d[p] <= extents[i][1];
      }) ? null : "none";
  })
